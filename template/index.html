<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMind - Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MoneyMind</h1>
    <div class="container">
        <div class="action-buttons">
            <button id="show-expense-form">Add Expense</button>
            <button id="show-income-form">Add Income</button>
        </div>
        <div class="form-section" id="expense-form-section">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <select id="expense-category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Health">Health</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="expense-description" placeholder="Description" required>
                <button type="submit">Add Expense</button>
            </form>
        </div>
        <div class="form-section" id="income-form-section">
            <h2>Add Income</h2>
            <form id="income-form">
                <input type="number" id="income-amount" placeholder="Amount" required>
                <input type="text" id="income-source" placeholder="Source" required>
                <button type="submit">Add Income</button>
            </form>
        </div>
        <div class="summary">
            <div>Total Income: $<span id="total-income">0</span></div>
            <div>Total Expenses: $<span id="total-expenses">0</span></div>
            <div>Balance: $<span id="balance">0</span></div>
        </div>
        <div class="chart-container">
            <canvas id="expense-chart"></canvas>
        </div>
        <div class="list">
            <h2>Expenses</h2>
            <ul id="expenses-list"></ul>
        </div>
        <div class="list">
            <h2>Incomes</h2>
            <ul id="incomes-list"></ul>
        </div>
    </div>
    
</body>
</html>
