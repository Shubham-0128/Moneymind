<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMind - Personal Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://alcdn.msftauth.net/browser/2.28.1/js/msal-browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-form button {
            width: 100%;
            margin-bottom: 1rem;
        }

        #message {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1>Welcome to MoneyMind</h1>
            <p>Track your expenses effortlessly. Manage your finances with our intuitive app featuring pie charts, bar graphs, and more.</p>
            <div class="auth-form">
                <button id="login-btn" class="btn btn-primary">Sign In / Sign Up with Email</button>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        // Azure AD Config with your provided IDs
        const msalConfig = {
            auth: {
                clientId: "05d65817-f780-4fa7-bf96-4bf5af734ad2", // Fixed: Your Application (client) ID
                authority: "https://login.microsoftonline.com/be17ea62-44b9-4b10-a3ca-d541ed03e2ea", // Your Directory (tenant) ID
                redirectUri: window.location.origin + "/tracker.html" // Redirect to tracker after login (ensure this is set in Azure AD app)
            },
            cache: { cacheLocation: "sessionStorage" }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        const loginBtn = document.getElementById('login-btn');
        const message = document.getElementById('message');

        loginBtn.addEventListener('click', async () => {
            try {
                const loginResponse = await msalInstance.loginPopup({
                    scopes: ["openid", "profile", "email"]
                });
                message.textContent = "Login successful! Redirecting...";
                // Store token for API calls
                sessionStorage.setItem('accessToken', loginResponse.accessToken);
                window.location.href = 'tracker.html';
            } catch (error) {
                message.textContent = "Login failed: " + error.message;
            }
        });

        // Check if already logged in
        msalInstance.handleRedirectPromise().then((response) => {
            if (response) {
                sessionStorage.setItem('accessToken', response.accessToken);
                window.location.href = 'tracker.html';
            }
        });
    </script>
</body>

</html>
